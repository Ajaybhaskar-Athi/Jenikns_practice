<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="https://static.toiimg.com/thumb/msid-116009591,width-400,resizemode-4/116009591.jpg" alt="Image 1">
        <img src="https://filmfare.wwmindia.com/content/2022/oct/samantha-ruth-prabhu-first-look.jpg" alt="Image 2">
        <img src="https://www.deccanchronicle.com/h-upload/2024/01/22/1071903-samantha1.webp" alt="Image 3">
        <img src="https://www.thestatesman.com/wp-content/uploads/2024/02/samantha-ruth-prabhu-podcast.jpg" alt="Image 4">
        <img src="https://static.wikia.nocookie.net/hindi-dubbing/images/9/94/Samantha_in_Eega_%282012%29.jpg/revision/latest/scale-to-width-down/634?cb=20231020121035" alt="Image 5">
        <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1utwif.img?w=768&h=433&m=6&x=339&y=133&s=189&d=189" alt="Image 6">
    </div>
</body>
</html>
